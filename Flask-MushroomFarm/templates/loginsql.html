{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Login</h2>

      {% if error %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4 text-sm">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Username</label>
          <input type="text" name="username" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">PIN (Password)</label>
          <input type="password" name="pin" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Belum punya akun? <a href="{{ url_for('new_student') }}" class="text-blue-600 hover:text-blue-800 font-medium">Daftar</a>
      </p>
    </div>
  </div>
{% endblock %}
