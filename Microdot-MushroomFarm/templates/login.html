<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div class="flex flex-col justify-center items-center h-screen bg-gray-100">

  <!-- Keterangan di luar card -->
  <div class="mb-6 text-center">
    <h1 class="text-2xl font-bold text-green-700">üçÑ Smart Oyster Mushroom Farming</h1>
    <p class="block text-gray-700 text-xl font-semibold mb-1">Sistem Monitoring & Kontrol Budidaya Jamur Tiram</p>
  </div>

  <!-- Card Form Login -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-xl font-bold text-center text-green-700 mb-4">Login</h2>

    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-1">Username</label>
        <input type="text" name="username" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-1">PIN</label>
        <input type="password" name="pin" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <button type="submit"
        class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-2 rounded-lg transition">
        Login
      </button>
    </form>
  </div>

</div>
</body>
</html>
